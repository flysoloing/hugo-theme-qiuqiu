<!DOCTYPE html>
<html lang="{{ $.Site.LanguageCode | default "en" }}">
    {{- partial "head.html" . -}}
    <body>
        <div style="width: 677px; margin: 0 auto">
            {{- partial "header.html" . -}}
            <section class="section">
                <div class="container">
                    <div class="content">
                        {{- block "main" . }}{{- end }}
                    </div>
                </div>
            </section>
            {{- partial "footer.html" . -}}
        </div>
    </body>
</html>
