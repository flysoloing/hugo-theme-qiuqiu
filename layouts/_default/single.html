{{ define "main" }}
    {{ if eq .Type "about" }}
        {{- partial "about.html" . -}}
        {{- partial "figure.html" . -}}
    {{ else if eq .Type "resume" }}
        {{- partial "resume.html" . -}}
    {{ else }}
        {{- partial "page.html" . -}}
        {{- partial "figure.html" . -}}
    {{ end }}
{{ end }}
