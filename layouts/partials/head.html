<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<!--    <title>{{ block "title" . }}{{ .Title }} | {{ .Type }}{{ end }}</title>-->
    <title>{{ $.Site.Title }}-{{ if eq .Title "Posts" }}归档{{ else if eq .Title "Tags" }}标签{{ else if eq .Title "Categories" }}分类{{ else }}{{ .Title }}{{ end }}</title>

    <link rel="stylesheet" href="{{ "css/qiuqiu.css" | absURL}}">

    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    {{ if eq .Type "about" }}
    <style>
        .weixin {
            position: relative;
        }
        .weixin-qrcode {
            display: none;
            position: absolute;
            left: 0px;
            top: -50px;
        }
        .weixin:hover .weixin-qrcode {
            display: block;
        }
    </style>
    {{ end }}
</head>
