{{ define "main" }}
<div class="content">
    <div class="block">
        <span class="icon-text">
            <span class="icon">
                <i class="fas fa-archive" aria-hidden="true"></i>
            </span>
            <span>文章列表</span>
        </span>
    </div>
    {{ range .Pages.GroupByDate "2006" }}
    {{ $pageCountByYear := len .Pages }}
    <hr>
    <p>{{ .Key }}年，共{{ $pageCountByYear }}篇</p>
    <ul>
        {{ range .Pages }}
        <li>
            <a href="{{ .Permalink }}">{{ .Date.Format "01-02" }} | {{ .Title }}</a>
        </li>
        {{ end }}
    </ul>
    {{ end }}
</div>
{{ end }}
