{{ define "main" }}
<div class="field is-grouped is-grouped-multiline">
    {{- range $.Site.Taxonomies.categories.ByCount -}}
    <div class="control">
        <div class="tags has-addons">
            <a class="tag is-info" href="{{ .Page.RelPermalink }}">{{ .Page.Title }}</a>
            <a class="tag">{{ .Count }}</a>
        </div>
    </div>
    {{- end -}}
    <!-- TODO 可以考虑用sup元素来展示分类数量 -->
</div>
{{ end }}
